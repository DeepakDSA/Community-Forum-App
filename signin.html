<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    background-image: url("bgsign.jpeg");
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    background-color: rgba(0, 8, 31, 0.8);
    color: antiquewhite;
    

}
.container a{
    text-decoration: none;
    color: skyblue;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="email"],
input[type="password"] {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}

.error-message {
    color: #ff0000;
    font-size: 14px;
    text-align: center;
}
/* JavaScript (script.js) */
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <form id="signin-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign In</button>
            <p id="error-message" class="error-message"></p>
            <h4><a href="forget.html" >Forget Password</a></h4>
            <div>
                <h4>Can't login?<a href="signup.html">&nbsp; Create a free Play Fusion account ! </a></h4>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
